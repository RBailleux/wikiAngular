<div class="row">
    <div class="col-md-12">
        <div class="box box-info" ng-if="isUserLogged">
             <div class="box-header with-border">
                <h3 class="box-title">Vous êtes déjà connecté!</h3>
            </div>
            <div class="box-body">
                <a href="#!/logout" class="btn btn-info">Se déconnecter</a>
            </div>
        </div>
        <div class="box box-info" ng-if="!isUserLogged">
            <div class="box-header with-border">
              <h3 class="box-title">Inscription</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" ng-controller="SignupController" name="signupSubmit" novalidate>
                <div class="alert alert-danger" ng-show="errors">
                    <p ng-repeat="error in errorsMsg">{{error}}</p>
                </div>
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Identifiant</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Identifiant" ng-model="login" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Mot de passe</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Mot de passe" ng-model="password1" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword4" class="col-sm-2 control-label">Mot de passe</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Mot de passe" ng-model="password2" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email" required>
                  </div>
                </div>
                <div class="form-group">
                	<div class="col-sm-10 col-sm-offset-2">
                		<button type="submit" value="SUBMIT" class="btn btn-info" ng-click="postData(signupSubmit)">S'inscrire</button>
                	</div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <p class="pull-right">Vous avez déjà un compte ? <a href="#!/login">Connectez vous !</a></p>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
        
    </div>
</div>
